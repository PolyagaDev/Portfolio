<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="sass/main.css">
    <meta charset="UTF-8">
    <title>Maxime Jacquot</title>
</head>
<body>
<header>
    <div class="logo">
        <h1>Maxime Jacquot</h1>
    </div>

    <nav>
        <ul>
            <li class="home">Home</li>
            <li class="comp">Compétences</li>
            <li class="projet">Projets</li>
            <li class="contact">Contact</li>
        </ul>
    </nav>
</header>

<div class="content" id="content">
    <!-- Le contenu des différentes pages sera inséré ici -->
</div>

<footer>
    <h4>Tous droits réservés à Maxime Jacquot</h4>
</footer>

<script>
    // Fonction pour charger le contenu de la page sélectionnée
    function loadPage(page) {
        // Ajoute la classe pour le fondu
        document.getElementById('content').classList.add('fade-in-out');

        fetch(`pages/${page}.html`) // La page est accessible via une URL relative
            .then(response => response.text()) // Récupérer le contenu de la réponse
            .then(data => {
                // Insérer le contenu dans le conteneur
                document.getElementById('content').innerHTML = data;

                // Supprime la classe pour le fondu après un délai de 50 ms (la durée de l'animation)
                setTimeout(() => {
                    document.getElementById('content').classList.remove('fade-in-out');
                }, 500);
            })
            .catch(error => console.log('Erreur : ', error));
    }


    // Ajouter des écouteurs d'événements pour chaque élément de navigation
    document.querySelector('.home').addEventListener('click', () => {
        loadPage('home');
    });

    document.querySelector('.comp').addEventListener('click', () => {
        loadPage('comp');
    });

    document.querySelector('.projet').addEventListener('click', () => {
        loadPage('projet');
    });

    document.querySelector('.contact').addEventListener('click', () => {
        loadPage('contact');
    });

    // Charger la page par défaut au chargement de la page
    loadPage('home');
</script>
</body>
</html>
